<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>自動車ローン シミュレーター</title>
<meta name="theme-color" content="#0f172a" />
<link rel="apple-touch-icon" href="icon-180.png" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style>
  :root{
    --bg:#0b1020; --card:#0e1426; --muted:#9aa4b2; --text:#e6ecf3;
    --line:#1f2a44; --primary:#6ea8fe; --radius:16px; --gap:14px; --shadow:0 12px 40px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  body{margin:0;background:
    radial-gradient(1200px 800px at 120% -10%, rgba(34,211,238,.08), transparent 60%),
    radial-gradient(800px 600px at -10% 120%, rgba(79,134,247,.10), transparent 60%),
    #0b1020; color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Hiragino Kaku Gothic ProN","Yu Gothic","Meiryo",sans-serif;
    -webkit-user-select:none; user-select:none;
  }
  header{padding:28px 16px;text-align:center;background:linear-gradient(180deg, rgba(15,23,42,.6), transparent)}
  header h1{margin:.2rem 0;font-size:clamp(22px,3.2vw,30px)}
  header p{margin:.3rem 0 0;color:var(--muted)}
  .container{max-width:1200px;margin:0 auto;padding:18px}
  .layout{display:grid;grid-template-columns:1.2fr .8fr;gap:var(--gap)}
  @media (max-width:980px){.layout{grid-template-columns:1fr}}
  .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow)}
  .card-header{padding:14px 16px;border-bottom:1px solid var(--line);display:flex;align-items:center;gap:10px}
  .card-header h2{margin:0;font-size:14px;color:#b8c3d6}
  .card-body{padding:16px}
  .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:var(--gap)}
  .col-4{grid-column:span 4}.col-6{grid-column:span 6}.col-12{grid-column:span 12}
  @media (max-width:720px){.col-4,.col-6{grid-column:span 12}}
  label{display:block;font-size:12px;color:#a5b4fc;margin:0 0 6px 2px}
  input,select{width:100%;padding:12px;border-radius:12px;border:1px solid #243255;background:linear-gradient(180deg,#0c1326,#0c142a);color:var(--text);outline:none;font-variant-numeric:tabular-nums}
  input:focus,select:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(110,168,254,.15)}
  .seg{display:flex;gap:8px;background:#0b1224;border:1px solid var(--line);border-radius:12px;padding:6px}
  .seg input{display:none}
  .seg label{flex:1;text-align:center;padding:10px 8px;border-radius:10px;cursor:pointer;color:#cfe1ff}
  .seg input:checked+label{background:linear-gradient(180deg,rgba(110,168,254,.25),rgba(110,168,254,.15));border:1px solid #2b3a62}
  .actions .btn{padding:12px 16px;border-radius:12px;border:1px solid #29407a;background:linear-gradient(180deg,#173266,#142b5a);color:#dbe7ff;cursor:pointer}
  .actions .btn.primary{border-color:#3c6af0;background:linear-gradient(180deg,#3d6ffc,#2b59e9)}
  .actions .btn:disabled{opacity:.6;cursor:not-allowed}
  .summary{display:grid;grid-template-columns:repeat(4,1fr);gap:var(--gap)}
  @media (max-width:980px){.summary{grid-template-columns:repeat(2,1fr)}}
  .stat{background:#0a1328;border:1px solid var(--line);border-radius:14px;padding:14px}
  .stat h3{margin:0 0 6px;font-size:12px;color:#90a3bf}
  .stat .val{font-size:22px;font-weight:800}
  .table-wrap{max-height:56vh;overflow:auto;border-radius:14px;border:1px solid var(--line)}
  table{width:100%;border-collapse:collapse;font-size:14px;background:#0c1328}
  th,td{padding:10px 12px;border-bottom:1px solid #172446;text-align:right}
  th{position:sticky;top:0;background:#0b162f;color:#9ac4ff;z-index:1}
  td:first-child,th:first-child{text-align:center}
  tbody tr:nth-child(even){background:#0b152b}
  tbody tr:hover{background:#0f1c38}
  input::-webkit-outer-spin-button,input::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
  input[type=number]{-moz-appearance:textfield}
  .disabled-like{opacity:.55}

  /* ===== 非表示のPDFカバーページ（日本語綺麗） ===== */
  #pdfCover{position:fixed; left:-99999px; top:0; width:794px; background:#fff; color:#111827;
    font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;}
  #pdfCover .head{padding:26px 32px; background:linear-gradient(90deg,#0ea5e9,#60a5fa); color:#fff}
  #pdfCover .head .t1{font-size:22px; font-weight:800}
  #pdfCover .head .t2{margin-top:6px; font-size:12px; opacity:.9}
  #pdfCover .grid{display:grid; grid-template-columns:repeat(4,1fr); gap:12px; padding:16px 32px 8px}
  #pdfCover .card{border:1px solid #e5e7eb; border-radius:12px; padding:10px 12px}
  #pdfCover .k{font-size:11px; color:#64748b}
  #pdfCover .v{font-size:18px; font-weight:800; margin-top:6px}
  #pdfCover .block{margin:12px 32px; border:1px solid #e5e7eb; border-radius:12px; padding:10px 12px; background:#f8fafc}
  #pdfCover .block h4{margin:0 0 8px; font-size:13px}
  #pdfCover .inputs{display:grid; grid-template-columns:repeat(2,1fr); gap:6px 16px; font-size:12px; color:#334155}
</style>
</head>
<body>
<header>
  <h1>自動車ローン シミュレーター</h1>
  <p>残価＝車両価格基準／ローン金額＝支払い総額−頭金／CSV＋PDF出力</p>
</header>

<div class="container">
  <div class="layout">
    <!-- 入力 -->
    <section class="card">
      <div class="card-header"><h2>入力</h2></div>
      <div class="card-body">
        <div class="grid">
          <div class="col-4"><label>車両価格（円）</label><input id="price" type="number" value="3000000"></div>
          <div class="col-4"><label>支払い総額（円）</label><input id="totalCost" type="number" value="3300000"></div>
          <div class="col-4"><label>頭金（円）</label><input id="down" type="number" value="500000"></div>

          <div class="col-4"><label>ローン金額（円）<span style="font-size:11px;color:#9aa4b2">（自動計算）</span></label>
            <input id="loanAmt" type="number" value="2800000" readonly></div>
          <div class="col-4"><label>年利（%）</label><input id="rate" type="number" value="3.0" max="30" step="0.01"></div>
          <div class="col-4"><label>支払回数（ヶ月）</label><select id="months"></select></div>

          <div class="col-4"><label>残価率（%）<span style="font-size:11px;color:#9aa4b2">0=未設定 / 有効1〜99</span></label>
            <input id="balloonPct" type="number" value="0"></div>
          <div class="col-4"><label>残価額（円）<span style="font-size:11px;color:#9aa4b2">（車両価格基準）</span></label>
            <input id="balloonAmt" type="number" value="0"></div>

          <div class="col-12"><label>ボーナス方式</label>
            <div class="seg" role="radiogroup" aria-label="ボーナス指定方式">
              <input type="radio" id="modeAdd" name="bonusMode" value="add" checked>
              <label for="modeAdd">加算額で指定</label>
              <input type="radio" id="modeTotal" name="bonusMode" value="total">
              <label for="modeTotal">ボーナス月の総支払額で指定</label>
            </div>
          </div>

          <div class="col-4"><label>ボーナス年回数（0〜4）</label><select id="bonusTimes"></select></div>
          <div class="col-4" id="bonusAmtWrap"><label>ボーナス加算額（円）</label><input id="bonusAmt" type="number" value="0"></div>
          <div class="col-4" id="bonusTotalWrap"><label>ボーナス月の総支払額（円）</label><input id="bonusTotal" type="number" value="0"></div>

          <div class="col-12 actions" style="display:flex;gap:10px;flex-wrap:wrap">
            <button id="calc" class="btn primary">計算する</button>
            <button id="download" class="btn" disabled>CSV</button>
            <button id="pdf" class="btn" disabled>PDF</button>
          </div>
        </div>
      </div>
    </section>

    <!-- 出力 -->
    <section class="card">
      <div class="card-header"><h2>結果</h2></div>
      <div class="card-body">
        <div class="summary" style="margin-bottom:12px">
          <div class="stat"><h3>借入額</h3><div id="loan" class="val">-</div></div>
          <div class="stat"><h3>毎月返済（通常月）</h3><div id="monthly" class="val">-</div></div>
          <div class="stat"><h3>総支払額（残価含む）</h3><div id="total" class="val">-</div></div>
          <div class="stat"><h3>利息総額</h3><div id="interest" class="val">-</div></div>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr><th>#</th><th>返済額</th><th>利息</th><th>元金</th><th>ボーナス</th><th>残高</th></tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- PDFカバーページ（非表示） -->
<div id="pdfCover">
  <div class="head">
    <div class="t1">自動車ローン シミュレーター — 結果レポート</div>
    <div class="t2">Generated at <span id="pdfDate"></span></div>
  </div>
  <div class="grid">
    <div class="card"><div class="k">借入額（ローン金額）</div><div id="pdfLoan" class="v"></div></div>
    <div class="card"><div class="k">毎月返済（通常月）</div><div id="pdfMonthly" class="v"></div></div>
    <div class="card"><div class="k">総支払額（残価含む）</div><div id="pdfTotal" class="v"></div></div>
    <div class="card"><div class="k">利息総額</div><div id="pdfInterest" class="v"></div></div>
  </div>
  <div class="block">
    <h4>入力条件</h4>
    <div id="pdfInputs" class="inputs"></div>
  </div>
</div>

<!-- ライブラリ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
const fmt=new Intl.NumberFormat("ja-JP");const $=id=>document.getElementById(id);

/* セレクト生成 */
(()=>{for(let i=1;i<=120;i++){const op=document.createElement("option");op.value=i;op.textContent=i;if(i===60)op.selected=true;$("months").appendChild(op);}for(let i=0;i<=4;i++){const op=document.createElement("option");op.value=i;op.textContent=i;if(i===2)op.selected=true;$("bonusTimes").appendChild(op);}})();

/* フォーカスで全選択（青反転） */
document.querySelectorAll("input[type=number]").forEach(inp=>{
  inp.addEventListener("focus",()=>inp.select());
  inp.addEventListener("mousedown",e=>{e.preventDefault();inp.select();});
});

/* ローン金額＝支払い総額−頭金（自動） */
function recalcLoanAmt(){
  const total=Math.max(+($("totalCost").value||0),0);
  const down =Math.max(+($("down").value||0),0);
  $("loanAmt").value=Math.max(total-down,0);
}
["totalCost","down"].forEach(id=>$(id).addEventListener("input",recalcLoanAmt));

/* 残価：車両価格基準／率↔額 連動（0=未設定、1〜99%有効） */
let lastSrc="pct";
function syncFromPct(){
  const price=Math.max(+($("price").value||0),0);
  let pct=+($("balloonPct").value||0);
  if(pct<=0||!isFinite(pct)){ $("balloonPct").value=0; $("balloonAmt").value=0; }
  else{
    if(pct<1)pct=1; if(pct>99)pct=99;
    $("balloonPct").value=+pct;
    $("balloonAmt").value=Math.floor(price*pct/100);
  }
  lastSrc="pct";
}
function syncFromAmt(){
  const price=Math.max(+($("price").value||0),0);
  let amt=+($("balloonAmt").value||0);
  if(amt<=0||!isFinite(amt)){ $("balloonAmt").value=0; $("balloonPct").value=0; }
  else{
    if(amt>price)amt=price;
    let pct=price>0?(amt/price*100):0;
    if(pct<1)pct=1; if(pct>99)pct=99;
    $("balloonPct").value=Math.round(pct);
    $("balloonAmt").value=Math.floor(price*pct/100);
  }
  lastSrc="amt";
}
$("balloonPct").addEventListener("input",syncFromPct);
$("balloonAmt").addEventListener("input",syncFromAmt);
$("price").addEventListener("input",()=>{ lastSrc==="amt"?syncFromAmt():syncFromPct(); });

/* ボーナスUI（回数0で無効化／方式切替） */
function toggleBonusUI(){
  const times=+($("bonusTimes").value||0);
  const mode=document.querySelector('input[name="bonusMode"]:checked')?.value||"add";
  const amt=$("bonusAmt"), tot=$("bonusTotal");
  const dis0=(times===0);
  amt.disabled = dis0 || mode!=="add";
  tot.disabled = dis0 || mode!=="total";
  if(dis0){ amt.value=0; tot.value=0; }
}
$("bonusTimes").addEventListener("change",toggleBonusUI);
document.querySelectorAll('input[name="bonusMode"]').forEach(r=>r.addEventListener("change",toggleBonusUI));

/* 計算（1円単位） */
$("calc").addEventListener("click",compute);
function compute(){
  recalcLoanAmt();

  const loan   = Math.max(+($("loanAmt").value||0),0);
  const rate   = Math.min(+($("rate").value||0),30);
  const months = Math.max(Math.min(+($("months").value||0),120),1);

  let balloonAmt = Math.max(+($("balloonAmt").value||0),0);
  const bonusTimes = Math.min(+($("bonusTimes").value||0),4);
  const mode = document.querySelector('input[name="bonusMode"]:checked')?.value||"add";
  const bonusAmt = (bonusTimes===0)?0:Math.max(+($("bonusAmt").value||0),0);
  const bonusTotal = (bonusTimes===0)?0:Math.max(+($("bonusTotal").value||0),0);

  const r = rate/100/12;

  // 分割元本から控除する有効残価 = min(残価額, ローン金額)
  const effectiveResidual = Math.min(balloonAmt, loan);
  const financed = Math.max(loan - effectiveResidual, 0);

  // 毎月返済（等額）を整数円に
  let monthly = 0;
  if (r === 0) monthly = Math.round(financed / months);
  else {
    const pow = Math.pow(1+r, months);
    monthly = Math.round(financed * (r*pow) / (pow-1));
  }

  let bal = financed;
  let totalPay = 0;
  let totalInt = 0;
  const tb = $("tbody"); tb.innerHTML = "";

  const interval = bonusTimes>0 ? Math.max(1, Math.round(12/bonusTimes)) : 0;

  for (let i=1;i<=months;i++){
    const interest = Math.round(bal * r);

    let basePay = monthly;
    let bonus = 0;
    const isBonus = interval && (i % interval) === 0;

    if(isBonus){
      if(mode==="add"){
        bonus = bonusAmt;
      }else{ // total
        basePay = bonusTotal; // その月の総支払額
      }
    }

    const pay = Math.round(mode==="add" ? (basePay + bonus) : basePay);

    let principal = Math.min(bal, pay - interest);
    if(principal < 0) principal = 0;
    principal = Math.round(principal);

    bal = Math.round(bal - principal);

    totalPay += pay;
    totalInt += interest;

    const shownBonus = isBonus ? (mode==="add" ? bonus : Math.max(0, pay - monthly)) : 0;

    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${i}</td>
      <td>${fmt.format(pay)}</td>
      <td>${fmt.format(interest)}</td>
      <td>${fmt.format(principal)}</td>
      <td>${fmt.format(shownBonus)}</td>
      <td>${fmt.format(Math.max(0, bal))}</td>`;
    tb.appendChild(tr);
  }

  // 満期：有効残価の精算
  let grandTotal = totalPay;
  if(effectiveResidual > 0){
    grandTotal += effectiveResidual;
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>満期</td><td>${fmt.format(effectiveResidual)}</td><td>—</td><td>—</td><td>—</td><td>0</td>`;
    tb.appendChild(tr);
  }

  $("loan").textContent    = fmt.format(loan);
  $("monthly").textContent = fmt.format(monthly);
  $("total").textContent   = fmt.format(grandTotal);
  $("interest").textContent= fmt.format(totalInt);

  // CSV
  const rows=[["#","返済額","利息","元金","ボーナス","残高"]];
  document.querySelectorAll("#tbody tr").forEach(tr=>{
    rows.push([...tr.children].map(td=>td.textContent.replace(/,/g,"")));
  });
  const csv=rows.map(r=>r.join(",")).join("\n");
  const blob=new Blob([csv],{type:"text/csv;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const dl=$("download"); dl.disabled=false;
  dl.onclick=()=>{const a=document.createElement("a");a.href=url;a.download="car_loan_schedule.csv";a.click();};

  // PDF：1) カバー（サマリー） 2) 明細（複数ページ）
  const pdfBtn=$("pdf"); pdfBtn.disabled=false;
  pdfBtn.onclick=async()=>{
    const { jsPDF } = window.jspdf;

    // ---- カバー流し込み ----
    $("pdfDate").textContent = new Date().toLocaleString();
    $("pdfLoan").textContent = $("loan").textContent + " 円";
    $("pdfMonthly").textContent = $("monthly").textContent + " 円";
    $("pdfTotal").textContent = $("total").textContent + " 円";
    $("pdfInterest").textContent = $("interest").textContent + " 円";
    const inputs=[
      `車両価格：${fmt.format(+($("price").value||0))} 円`,
      `支払い総額：${fmt.format(+($("totalCost").value||0))} 円`,
      `頭金：${fmt.format(+($("down").value||0))} 円`,
      `ローン金額：${$("loan").textContent} 円`,
      `年利：${+($("rate").value||0)} %`,
      `回数：${+($("months").value||0)} ヶ月`,
      `残価率：${+($("balloonPct").value||0)} %`,
      `残価額：${fmt.format(+($("balloonAmt").value||0))} 円`,
      `有効残価（分割控除）：${fmt.format(effectiveResidual)} 円`,
      `ボーナス年回数：${+($("bonusTimes").value||0)} 回`,
      `方式：${document.querySelector('input[name="bonusMode"]:checked')?.value==="add"?"加算額":"総額"}`,
      `加算額：${fmt.format(+($("bonusAmt").value||0))} 円`,
      `ボーナス月総額：${fmt.format(+($("bonusTotal").value||0))} 円`
    ];
    $("pdfInputs").innerHTML = inputs.map(s=>`<div>${s}</div>`).join("");

    // ---- カバーをキャプチャ ----
    const cover = document.getElementById("pdfCover");
    cover.style.width = "794px"; // A4想定の幅
    const coverCanvas = await html2canvas(cover, { scale:2, backgroundColor:"#fff", useCORS:true });

    // ---- 明細テーブルをキャプチャ（長いので分割） ----
    const tableEl = document.querySelector(".table-wrap");
    const tableCanvas = await html2canvas(tableEl, { scale:2, backgroundColor:"#fff", useCORS:true });

    const pdf = new jsPDF("p","mm","a4");
    const pageW = pdf.internal.pageSize.getWidth();
    const pageH = pdf.internal.pageSize.getHeight();

    // ページ1：カバー
    {
      const img = coverCanvas.toDataURL("image/png");
      const imgW = pageW;
      const imgH = coverCanvas.height * imgW / coverCanvas.width / 3.78;
      pdf.addImage(img,"PNG",0,0,imgW,imgH);
    }

    // 以降：明細（複数ページ分割）
    const pxPerMm = 3.78;
    const pxPageH = Math.floor(pageH * pxPerMm);
    let sY = 0;
    while (sY < tableCanvas.height){
      const slice = document.createElement("canvas");
      slice.width  = tableCanvas.width;
      slice.height = Math.min(pxPageH, tableCanvas.height - sY);
      const ctx = slice.getContext("2d");
      ctx.drawImage(tableCanvas, 0, sY, tableCanvas.width, slice.height, 0, 0, slice.width, slice.height);
      const img = slice.toDataURL("image/png");
      const imgW = pageW;
      const imgH = slice.height * imgW / slice.width / pxPerMm;
      pdf.addPage();
      pdf.addImage(img, "PNG", 0, 0, imgW, imgH);
      sY += slice.height;
    }

    // 保存
    pdf.save("car_loan_schedule.pdf");
  };
}

/* 初期化 */
window.addEventListener("load", ()=>{
  recalcLoanAmt();
  toggleBonusUI();
  syncFromPct();
  compute();
});
</script>
</body>
</html>
