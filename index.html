<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>自動車ローン シミュレーター</title>
<meta name="theme-color" content="#0f172a" />
<link rel="apple-touch-icon" href="icon-180.png" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style>
  :root{ --bg:#0b1020; --card:#0e1426; --muted:#9aa4b2; --text:#e6ecf3;
    --line:#1f2a44; --primary:#6ea8fe; --radius:16px; --gap:14px; --shadow:0 12px 40px rgba(0,0,0,.35); }
  *{box-sizing:border-box}
  body{margin:0;background:
    radial-gradient(1200px 800px at 120% -10%, rgba(34,211,238,.08), transparent 60%),
    radial-gradient(800px 600px at -10% 120%, rgba(79,134,247,.10), transparent 60%),
    #0b1020; color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Hiragino Kaku Gothic ProN","Yu Gothic","Meiryo",sans-serif;
    -webkit-user-select:none; user-select:none; }
  header{padding:28px 16px;text-align:center;background:linear-gradient(180deg, rgba(15,23,42,.6), transparent)}
  header h1{margin:.2rem 0;font-size:clamp(22px,3.2vw,30px)}
  header p{margin:.3rem 0 0;color:#9aa4b2}
  .container{max-width:1200px;margin:0 auto;padding:18px}
  .layout{display:grid;grid-template-columns:1.2fr .8fr;gap:var(--gap)}
  @media (max-width:980px){.layout{grid-template-columns:1fr}}
  .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow)}
  .card-header{padding:14px 16px;border-bottom:1px solid var(--line);display:flex;align-items:center;gap:10px}
  .card-header h2{margin:0;font-size:14px;color:#b8c3d6}
  .card-body{padding:16px}
  .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:var(--gap)}
  .col-4{grid-column:span 4}.col-6{grid-column:span 6}.col-12{grid-column:span 12}
  @media (max-width:720px){.col-4,.col-6{grid-column:span 12}}
  label{display:block;font-size:12px;color:#a5b4fc;margin:0 0 6px 2px}
  input,select{width:100%;padding:12px;border-radius:12px;border:1px solid #243255;background:linear-gradient(180deg,#0c1326,#0c142a);color:var(--text);outline:none;font-variant-numeric:tabular-nums}
  input:focus,select:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(110,168,254,.15)}
  .seg{display:flex;gap:8px;background:#0b1224;border:1px solid var(--line);border-radius:12px;padding:6px}
  .seg input{display:none}
  .seg label{flex:1;text-align:center;padding:10px 8px;border-radius:10px;cursor:pointer;color:#cfe1ff}
  .seg input:checked+label{background:linear-gradient(180deg,rgba(110,168,254,.25),rgba(110,168,254,.15));border:1px solid #2b3a62}
  .actions .btn{padding:12px 16px;border-radius:12px;border:1px solid #29407a;background:linear-gradient(180deg,#173266,#142b5a);color:#dbe7ff;cursor:pointer}
  .actions .btn.primary{border-color:#3c6af0;background:linear-gradient(180deg,#3d6ffc,#2b59e9)}
  .actions .btn:disabled{opacity:.6;cursor:not-allowed}
  .summary{display:grid;grid-template-columns:repeat(4,1fr);gap:var(--gap)}
  @media (max-width:980px){.summary{grid-template-columns:repeat(2,1fr)}}
  .stat{background:#0a1328;border:1px solid var(--line);border-radius:14px;padding:14px}
  .stat h3{margin:0 0 6px;font-size:12px;color:#90a3bf}
  .stat .val{font-size:22px;font-weight:800}
  .table-wrap{max-height:56vh;overflow:auto;border-radius:14px;border:1px solid var(--line)}
  table{width:100%;border-collapse:collapse;font-size:14px;background:#0c1328}
  th,td{padding:10px 12px;border-bottom:1px solid #172446;text-align:right}
  th{position:sticky;top:0;background:#0b162f;color:#9ac4ff;z-index:1}
  td:first-child,th:first-child{text-align:center}
  tbody tr:nth-child(even){background:#0b152b}
  tbody tr:hover{background:#0f1c38}
  input::-webkit-outer-spin-button,input::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
  input[type=number]{-moz-appearance:textfield}
</style>
</head>
<body>
<header>
  <h1>自動車ローン シミュレーター</h1>
  <p>残価＝車両価格基準／ローン金額＝支払い総額−頭金／CSV＋PDF（罫線表・日本語化け無し）</p>
</header>

<div class="container">
  <div class="layout">
    <!-- 入力 -->
    <section class="card">
      <div class="card-header"><h2>入力</h2></div>
      <div class="card-body">
        <div class="grid">
          <div class="col-4"><label>車両価格（円）</label><input id="price" type="number" value="3000000" inputmode="numeric"></div>
          <div class="col-4"><label>支払い総額（円）</label><input id="totalCost" type="number" value="3300000" inputmode="numeric"></div>
          <div class="col-4"><label>頭金（円）</label><input id="down" type="number" value="500000" inputmode="numeric"></div>

          <div class="col-4"><label>ローン金額（円）<span style="font-size:11px;color:#9aa4b2">（自動計算）</span></label>
            <input id="loanAmt" type="number" value="2800000" readonly></div>
          <div class="col-4"><label>年利（%）</label><input id="rate" type="number" value="3.0" max="30" step="0.01" inputmode="decimal"></div>
          <div class="col-4"><label>支払回数（ヶ月）</label><select id="months"></select></div>

          <div class="col-4"><label>残価率（%）<span style="font-size:11px;color:#9aa4b2">0=未設定 / 有効1〜99</span></label>
            <input id="balloonPct" type="number" value="0" min="0" max="99"></div>
          <div class="col-4"><label>残価額（円）<span style="font-size:11px;color:#9aa4b2">（車両価格基準）</span></label>
            <input id="balloonAmt" type="number" value="0" inputmode="numeric"></div>

          <div class="col-12"><label>ボーナス方式</label>
            <div class="seg" role="radiogroup" aria-label="ボーナス指定方式">
              <input type="radio" id="modeAdd" name="bonusMode" value="add" checked>
              <label for="modeAdd">加算額で指定</label>
              <input type="radio" id="modeTotal" name="bonusMode" value="total">
              <label for="modeTotal">ボーナス月の総支払額で指定</label>
            </div>
          </div>

          <div class="col-4"><label>ボーナス年回数（0〜4）</label><select id="bonusTimes"></select></div>
          <div class="col-4" id="bonusAmtWrap"><label>ボーナス加算額（円）</label><input id="bonusAmt" type="number" value="0" inputmode="numeric"></div>
          <div class="col-4" id="bonusTotalWrap"><label>ボーナス月の総支払額（円）</label><input id="bonusTotal" type="number" value="0" inputmode="numeric"></div>

          <div class="col-12" style="display:flex;gap:10px;flex-wrap:wrap;margin-top:4px">
            <button id="calc" class="btn primary">計算する</button>
            <button id="download" class="btn" disabled>CSV</button>
            <button id="pdf" class="btn" disabled>PDF</button>
          </div>
        </div>
      </div>
    </section>

    <!-- 出力 -->
    <section class="card">
      <div class="card-header"><h2>結果</h2></div>
      <div class="card-body">
        <div class="summary" style="margin-bottom:12px">
          <div class="stat"><h3>借入額</h3><div id="loan" class="val">-</div></div>
          <div class="stat"><h3>毎月返済（通常月）</h3><div id="monthly" class="val">-</div></div>
          <div class="stat"><h3>総支払額（残価含む）</h3><div id="total" class="val">-</div></div>
          <div class="stat"><h3>利息総額</h3><div id="interest" class="val">-</div></div>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr><th>#</th><th>返済額</th><th>利息</th><th>元金</th><th>ボーナス</th><th>残高</th></tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- PDFライブラリ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

 <script>
/* ===== ヘルパ ===== */
const fmt=new Intl.NumberFormat("ja-JP");
const $=id=>document.getElementById(id);

/* ===== フォント読み込み（PDF用・そのまま利用） ===== */
let JP_REG_READY=false, JP_BOLD_READY=false;
function ab2b64(ab){const bytes=new Uint8Array(ab),chunk=0x8000;let bin="";for(let i=0;i<bytes.length;i+=chunk){bin+=String.fromCharCode.apply(null,bytes.subarray(i,i+chunk));}return btoa(bin);}
async function useJPFont(doc){
  if(JP_REG_READY){doc.setFont("NotoSansJP","normal");return true;}
  try{const r=await fetch("fonts/NotoSansJP-Regular.ttf?v=1020",{cache:"reload"});
      if(!r.ok) throw new Error("HTTP "+r.status);
      const b64=ab2b64(await r.arrayBuffer());
      doc.addFileToVFS("NotoSansJP-Regular.ttf",b64);
      doc.addFont("NotoSansJP-Regular.ttf","NotoSansJP","normal");
      doc.setFont("NotoSansJP","normal");
      JP_REG_READY=true; return true;
  }catch(e){console.warn("[PDF] Regular失敗",e);return false;}
}
async function useJPBold(doc){
  if(JP_BOLD_READY) return true;
  try{const r=await fetch("fonts/NotoSansJP-Bold.ttf?v=1020",{cache:"reload"});
      if(!r.ok) return false;
      const b64=ab2b64(await r.arrayBuffer());
      doc.addFileToVFS("NotoSansJP-Bold.ttf",b64);
      doc.addFont("NotoSansJP-Bold.ttf","NotoSansJP","bold");
      JP_BOLD_READY=true; return true;
  }catch(e){console.warn("[PDF] Bold失敗",e);return false;}
}

/* ===== UI 初期化 ===== */
(()=>{ // 月数・ボーナス回数
  for(let i=1;i<=120;i++){const op=document.createElement("option");op.value=i;op.textContent=i;if(i===60)op.selected=true;$("months").appendChild(op);}
  for(let i=0;i<=4;i++){const op=document.createElement("option");op.value=i;op.textContent=i;if(i===2)op.selected=true;$("bonusTimes").appendChild(op);}
})();
document.addEventListener("focusin",(e)=>{if(e.target.matches("input[type=number]")) e.target.select();});
document.querySelectorAll("input[type=number]").forEach(inp=>{
  inp.addEventListener("mousedown",e=>{e.preventDefault();inp.select();});
});
function recalcLoanAmt(){
  const total=Math.max(+($("totalCost").value||0),0);
  const down =Math.max(+($("down").value||0),0);
  $("loanAmt").value=Math.max(total-down,0);
}
["totalCost","down"].forEach(id=>$(id).addEventListener("input",recalcLoanAmt));

/* 残価 率↔額 連動 */
let lastSrc="pct";
function syncFromPct(){
  const price=Math.max(+($("price").value||0),0);
  let pct=+($("balloonPct").value||0);
  if(pct<=0||!isFinite(pct)){ $("balloonPct").value=0; $("balloonAmt").value=0; }
  else{
    if(pct<1)pct=1; if(pct>99)pct=99;
    $("balloonPct").value=+pct;
    $("balloonAmt").value=Math.floor(price*pct/100);
  }
  lastSrc="pct";
}
function syncFromAmt(){
  const price=Math.max(+($("price").value||0),0);
  let amt=+($("balloonAmt").value||0);
  if(amt<=0||!isFinite(amt)){ $("balloonAmt").value=0; $("balloonPct").value=0; }
  else{
    if(amt>price)amt=price;
    let pct=price>0?(amt/price*100):0;
    if(pct<1)pct=1; if(pct>99)pct=99;
    $("balloonPct").value=Math.round(pct);
    $("balloonAmt").value=Math.floor(price*pct/100);
  }
  lastSrc="amt";
}
$("balloonPct").addEventListener("input",syncFromPct);
$("balloonAmt").addEventListener("input",syncFromAmt);
$("price").addEventListener("input",()=>{ lastSrc==="amt"?syncFromAmt():syncFromPct(); });

/* ボーナスUI */
function toggleBonusUI(){
  const times=+($("bonusTimes").value||0);
  const mode=document.querySelector('input[name="bonusMode"]:checked')?.value||"add";
  const amt=$("bonusAmt"), tot=$("bonusTotal");
  const dis0=(times===0);
  amt.disabled = dis0 || mode!=="add";
  tot.disabled = dis0 || mode!=="total";
  if(dis0){ amt.value=0; tot.value=0; }
}
$("bonusTimes").addEventListener("change",toggleBonusUI);
document.querySelectorAll('input[name="bonusMode"]').forEach(r=>r.addEventListener("change",toggleBonusUI));

/* ===== 早期終了ロジック付き 計算 ===== */
$("calc").addEventListener("click", compute);

function compute(){
  recalcLoanAmt();
  const loan   = Math.max(+($("loanAmt").value||0),0);
  const rate   = Math.min(+($("rate").value||0),30);
  const months = Math.max(Math.min(+($("months").value||0),120),1);

  const balloonAmt = Math.max(+($("balloonAmt").value||0),0);
  const bonusTimes = Math.min(+($("bonusTimes").value||0),4);
  const mode       = document.querySelector('input[name="bonusMode"]:checked')?.value||"add";
  const bonusAmt   = (bonusTimes===0)?0:Math.max(+($("bonusAmt").value||0),0);
  const bonusTotal = (bonusTimes===0)?0:Math.max(+($("bonusTotal").value||0),0);

  // 事前計算
const r = rate/100/12;
const residual = Math.min(balloonAmt, loan);

// PMT（満期に residual を残す、利息割れ防止で切り上げ）
let monthly;
if (r === 0){
  monthly = Math.ceil((loan - residual) / months);
} else {
  const pow = Math.pow(1+r, months);
  monthly = Math.ceil( (r * (loan * pow - residual)) / (pow - 1) );
}

// 表をクリア
const tb = $("tbody"); tb.innerHTML = "";

// 返済（必ず months 回／早期終了しない）
let bal = loan;
let totalPay = 0;
let totalInt = 0;

// ボーナス間隔（年1〜4回 → だいたい 12/回）
const interval = bonusTimes>0 ? Math.max(1, Math.round(12/bonusTimes)) : 0;

for (let i=1; i<=months; i++){
  const interest = Math.round(bal * r);

  // === 今月の請求額（ボーナスを必ず反映） ===
  let basePay = monthly;
  let isBonus = interval && (i % interval) === 0;
  let payDesired;

  if (isBonus){
    if (mode === "add"){
      // 通常月＋加算
      payDesired = Math.max(0, Math.round(basePay + bonusAmt));
    } else {
      // 総支払額で指定：通常月未満は禁止＋利息割れ禁止
      const bt = Math.max(0, Math.round(bonusTotal));
      payDesired = Math.max(bt, basePay, interest);
    }
  } else {
    // 通常月：利息割れ禁止（理論上 monthly>=interest だが安全のため）
    payDesired = Math.max(basePay, interest);
  }

  // 希望元金
  const desiredPrincipal = Math.max(0, payDesired - interest);

  // === 元金クリップ：残価未満に落とさない ===
  // ・最終回でも残価は残す（＝ここでクリップする）
  const maxPrincipal = Math.max(0, bal - residual);
  const principal = Math.min(desiredPrincipal, maxPrincipal);

  // 残高更新（必ず residual 以上に保つ）
  bal = bal - principal;

  totalPay += payDesired;
  totalInt += interest;

  // 表示用の“ボーナス”欄（請求額－通常月相当）
  const shownBonus = isBonus ? Math.max(0, payDesired - monthly) : 0;

  tb.insertAdjacentHTML("beforeend", `
    <tr>
      <td>${i}</td>
      <td>${fmt.format(payDesired)}</td>
      <td>${fmt.format(interest)}</td>
      <td>${fmt.format(principal)}</td>
      <td>${fmt.format(shownBonus)}</td>
      <td>${fmt.format(Math.max(0, Math.round(bal)))}</td>
    </tr>
  `);
}

// ★満期行は追加しません（＝60回目で終了し、残高として“残価”が残る）

// サマリー更新
$("loan").textContent    = fmt.format(loan);
$("monthly").textContent = fmt.format(monthly);
$("total").textContent   = fmt.format(totalPay);
$("interest").textContent= fmt.format(totalInt);

  
// ★満期精算：設定残価ではなく「実残高」をまるごと精算
/*const maturityDue = Math.max(0, Math.round(bal));
if (maturityDue > 0){
  totalPay += maturityDue;
  tb.insertAdjacentHTML("beforeend", `
    <tr>
      <td>満期</td>
      <td>${fmt.format(maturityDue)}</td>
      <td>—</td><td>—</td><td>—</td><td>0</td>
    </tr>
  `);
}
*/




  // CSV
  const rows=[["#","返済額","利息","元金","ボーナス","残高"]];
  document.querySelectorAll("#tbody tr").forEach(tr=>{
    rows.push([...tr.children].map(td=>td.textContent.replace(/,/g,"")));
  });
  const csv=rows.map(r=>r.join(",")).join("\n");
  const blob=new Blob([csv],{type:"text/csv;charset=utf-8"});
  const url=URL.createObjectURL(blob);
  const dl=$("download"); dl.disabled=false;
  dl.onclick=()=>{const a=document.createElement("a");a.href=url;a.download="car_loan_schedule.csv";a.click();};

  // PDFボタン活性化（PDF本体は下のハンドラ）
  $("pdf").disabled=false;
}

/* ===== PDF出力（既存仕様） ===== */
document.getElementById("pdf").addEventListener("click", async ()=>{
  try{
    if(!window.jspdf || !window.jspdf.jsPDF){ alert("jsPDFが読み込まれていません。"); return; }
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("p","mm","a4");
    const okReg = await useJPFont(doc); if(!okReg){ doc.setFont("helvetica","normal"); }
    const okBold = await useJPBold(doc);

    doc.setFont(okReg?"NotoSansJP":"helvetica", okBold?"bold":"normal");
    doc.setFontSize(16);
    doc.text("自動車ローン シミュレーター 結果レポート", 14, 18);
    doc.setDrawColor(15,23,42); doc.line(14, 20, 196, 20);

    doc.setFont(okReg?"NotoSansJP":"helvetica","normal");
    doc.setFontSize(12);
    let y=30;
    doc.text(`借入額: ${$("loan").textContent} 円`, 14, y); y+=8;
    doc.text(`毎月返済（通常月）: ${$("monthly").textContent} 円`, 14, y); y+=8;
    doc.text(`総支払額（残価含む）: ${$("total").textContent} 円`, 14, y); y+=8;
    doc.text(`利息総額: ${$("interest").textContent} 円`, 14, y); y+=10;

    doc.text("入力条件", 14, y); y+=6; doc.setFontSize(10);
    [
      `車両価格：${fmt.format(+($("price").value||0))} 円`,
      `支払い総額：${fmt.format(+($("totalCost").value||0))} 円`,
      `頭金：${fmt.format(+($("down").value||0))} 円`,
      `ローン金額：${$("loan").textContent} 円`,
      `年利：${+($("rate").value||0)} %`,
      `回数：${+($("months").value||0)} ヶ月`,
      `残価率：${+($("balloonPct").value||0)} %`,
      `残価額：${fmt.format(+($("balloonAmt").value||0))} 円`,
      `ボーナス年回数：${+($("bonusTimes").value||0)} 回`,
      `方式：${document.querySelector('input[name="bonusMode"]:checked')?.value==="add"?"加算額":"ボーナス月総額"}`,
      `加算額：${fmt.format(+($("bonusAmt").value||0))} 円`,
      `ボーナス月総額：${fmt.format(+($("bonusTotal").value||0))} 円`
    ].forEach(t=>{ doc.text(t, 16, y); y+=6; });

    doc.addPage();
    const headers=[["#","返済額","利息","元金","ボーナス","残高"]];
    const body=[];
    document.querySelectorAll("#tbody tr").forEach(tr=>body.push([...tr.children].map(td=>td.textContent)));
    doc.autoTable({
      head: headers, body,
      startY: 16, margin: { left: 12, right: 12 },
      styles: { font: okReg?"NotoSansJP":"helvetica", fontSize: 9, cellPadding: 2, halign: "right", lineColor:[23,36,70], lineWidth:0.2 },
      headStyles: { font: okReg?"NotoSansJP":"helvetica", fontStyle: okBold?"bold":"normal", fillColor:[15,23,42], textColor:255, halign:"center" },
      alternateRowStyles: { fillColor:[11,21,43] }, columnStyles: { 0:{halign:"center"} }
    });
    try{ doc.save("car_loan_report.pdf"); } catch(e){ window.open(doc.output("bloburl"), "_blank"); }
  }catch(err){ alert("PDF生成でエラー: " + (err?.message || err)); }
});

/* ===== 初期計算 ===== */
window.addEventListener("load", ()=>{
  recalcLoanAmt();
  toggleBonusUI();
  syncFromPct();
  compute();
});
</script>
 

</body>
</html>
