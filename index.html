<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>自動車ローン シミュレーター</title>
<meta name="theme-color" content="#0f172a" />
<link rel="apple-touch-icon" href="icon-180.png" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style>
  :root{
    --bg:#0b1020; --card:#0e1426; --muted:#9aa4b2; --text:#e6ecf3;
    --line:#1f2a44; --primary:#6ea8fe; --radius:16px; --gap:14px; --shadow:0 12px 40px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  body{margin:0;background:radial-gradient(1200px 800px at 120% -10%, rgba(34,211,238,.08), transparent 60%),radial-gradient(800px 600px at -10% 120%, rgba(79,134,247,.10), transparent 60%),#0b1020;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Hiragino Kaku Gothic ProN","Yu Gothic","Meiryo",sans-serif;-webkit-user-select:none;user-select:none}
  header{padding:28px 16px;text-align:center;background:linear-gradient(180deg, rgba(15,23,42,.6), transparent)}
  header h1{margin:.2rem 0;font-size:clamp(22px,3.2vw,30px)}
  header p{margin:.3rem 0 0;color:var(--muted)}
  .container{max-width:1200px;margin:0 auto;padding:18px}
  .layout{display:grid;grid-template-columns:1.2fr .8fr;gap:var(--gap)}
  @media (max-width:980px){.layout{grid-template-columns:1fr}}
  .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow)}
  .card-header{padding:14px 16px;border-bottom:1px solid var(--line);display:flex;align-items:center;gap:10px}
  .card-header h2{margin:0;font-size:14px;color:#b8c3d6}
  .card-body{padding:16px}
  .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:var(--gap)}
  .col-3{grid-column:span 3}.col-4{grid-column:span 4}.col-6{grid-column:span 6}.col-8{grid-column:span 8}.col-12{grid-column:span 12}
  @media (max-width:720px){.col-3,.col-4,.col-6,.col-8{grid-column:span 12}}
  label{display:block;font-size:12px;color:#a5b4fc;margin:0 0 6px 2px}
  input,select{width:100%;padding:12px;border-radius:12px;border:1px solid #243255;background:linear-gradient(180deg,#0c1326,#0c142a);color:var(--text);outline:none;transition:.15s;border-color .15s,box-shadow .15s;font-variant-numeric:tabular-nums}
  input:focus,select:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(110,168,254,.15)}
  .hint{color:var(--muted);font-size:12px}
  .seg{display:flex;gap:8px;background:#0b1224;border:1px solid var(--line);border-radius:12px;padding:6px}
  .seg input{display:none}
  .seg label{flex:1;text-align:center;padding:10px 8px;border-radius:10px;cursor:pointer;color:#cfe1ff;border:1px solid transparent}
  .seg input:checked+label{background:linear-gradient(180deg,rgba(110,168,254,.25),rgba(110,168,254,.15));border-color:#2b3a62}
  .actions .btn{padding:12px 16px;border-radius:12px;border:1px solid #29407a;background:linear-gradient(180deg,#173266,#142b5a);color:#dbe7ff;cursor:pointer}
  .actions .btn.primary{border-color:#3c6af0;background:linear-gradient(180deg,#3d6ffc,#2b59e9)}
  .actions .btn:disabled{opacity:.6;cursor:not-allowed}
  .summary{display:grid;grid-template-columns:repeat(4,1fr);gap:var(--gap)}
  @media (max-width:980px){.summary{grid-template-columns:repeat(2,1fr)}}
  .stat{background:#0a1328;border:1px solid var(--line);border-radius:14px;padding:14px}
  .stat h3{margin:0 0 6px;font-size:12px;color:#90a3bf}
  .stat .val{font-size:22px;font-weight:800}
  .table-wrap{max-height:56vh;overflow:auto;border-radius:14px;border:1px solid var(--line)}
  table{width:100%;border-collapse:collapse;font-size:14px;background:#0c1328}
  th,td{padding:10px 12px;border-bottom:1px solid #172446;text-align:right}
  th{position:sticky;top:0;background:#0b162f;color:#9ac4ff;z-index:1}
  td:first-child,th:first-child{text-align:center}
  tbody tr:nth-child(even){background:#0b152b}
  tbody tr:hover{background:#0f1c38}
  input::-webkit-outer-spin-button,input::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
  input[type=number]{-moz-appearance:textfield}
  .disabled-like{opacity:.55}
</style>
</head>
<body>
<header>
  <h1>自動車ローン シミュレーター</h1>
  <p>残価＝車両価格基準／ローン金額＝支払い総額−頭金／ボーナス（加算額or総額）対応</p>
</header>

<div class="container">
  <div class="layout">
    <!-- LEFT: Inputs -->
    <section class="card">
      <div class="card-header"><h2>入力</h2></div>
      <div class="card-body">
        <div class="grid">
          <div class="col-4">
            <label for="price">車両価格（円）</label>
            <input id="price" type="number" value="3000000" inputmode="numeric" />
          </div>
          <div class="col-4">
            <label for="totalCost">支払い総額（円）<span class="hint">車両＋オプション＋諸費用など</span></label>
            <input id="totalCost" type="number" value="3300000" inputmode="numeric" />
          </div>
          <div class="col-4">
            <label for="down">頭金（円）</label>
            <input id="down" type="number" value="500000" inputmode="numeric" />
          </div>

          <div class="col-4">
            <label for="loanAmt">ローンを組む金額（円）<span class="hint">＝支払い総額 − 頭金（自動）</span></label>
            <input id="loanAmt" type="number" value="2800000" inputmode="numeric" readonly />
          </div>
          <div class="col-4">
            <label for="rate">年利（%）</label>
            <input id="rate" type="number" value="3.0" step="0.01" max="30" inputmode="decimal" />
          </div>
          <div class="col-4">
            <label for="months">支払回数（ヶ月）</label>
            <select id="months" aria-label="支払回数"></select>
          </div>

          <div class="col-4">
            <label for="balloonPct">残価率（%） <span class="hint">0=未設定 / 有効域1〜99</span></label>
            <input id="balloonPct" type="number" value="0" inputmode="numeric" placeholder="0〜99" />
          </div>
          <div class="col-4">
            <label for="balloonAmt">残価額（円）<span class="hint">※車両価格ベース</span></label>
            <input id="balloonAmt" type="number" value="0" inputmode="numeric" />
          </div>
          <div class="col-4"></div>

          <div class="col-12">
            <label>ボーナスの指定方法</label>
            <div class="seg" role="radiogroup" aria-label="ボーナス指定方式">
              <input type="radio" id="modeAdd" name="bonusMode" value="add" checked />
              <label for="modeAdd">加算額で指定</label>
              <input type="radio" id="modeTotal" name="bonusMode" value="total" />
              <label for="modeTotal">ボーナス月の総支払額で指定</label>
            </div>
          </div>

          <div class="col-4">
            <label for="bonusTimes">ボーナス年回数（0〜4）</label>
            <select id="bonusTimes" aria-label="ボーナス年回数"></select>
          </div>
          <div class="col-4" id="bonusAmtWrap">
            <label for="bonusAmt">ボーナス加算額（円）</label>
            <input id="bonusAmt" type="number" value="0" inputmode="numeric" />
          </div>
          <div class="col-4" id="bonusTotalWrap">
            <label for="bonusTotal">ボーナス月の総支払額（円）</label>
            <input id="bonusTotal" type="number" value="0" inputmode="numeric" />
          </div>

          <div class="col-12 actions" style="display:flex;gap:10px;flex-wrap:wrap">
            <button id="calc" class="btn primary">計算する</button>
            <button id="download" class="btn" disabled>CSV</button>
            <button id="pdf" class="btn" disabled>PDF</button>
          </div>
        </div>
      </div>
    </section>

    <!-- RIGHT: Summary + Table -->
    <section class="card">
      <div class="card-header"><h2>サマリー & スケジュール</h2></div>
      <div class="card-body">
        <div class="summary" style="margin-bottom:12px">
          <div class="stat"><h3>借入額（ローン金額）</h3><div id="loan" class="val">-</div></div>
          <div class="stat"><h3>毎月返済（通常月）</h3><div id="monthly" class="val">-</div></div>
          <div class="stat"><h3>総支払額（残価含む）</h3><div id="total" class="val">-</div></div>
          <div class="stat"><h3>利息総額</h3><div id="interest" class="val">-</div></div>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr><th>#</th><th>返済額</th><th>うち利息</th><th>うち元金</th><th>ボーナス</th><th>残高</th></tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- jsPDF for PDF export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const fmt = new Intl.NumberFormat("ja-JP");
const $  = id => document.getElementById(id);
const qs = sel => document.querySelector(sel);

/* ==== セレクト生成 ==== */
(function initSelectors(){
  const monthsSel = $("months");
  for(let i=1;i<=120;i++){
    const op=document.createElement("option"); op.value=i; op.textContent=`${i}`;
    if(i===60) op.selected=true; monthsSel.appendChild(op);
  }
  const bonusSel = $("bonusTimes");
  for(let i=0;i<=4;i++){
    const op=document.createElement("option"); op.value=i; op.textContent=`${i}`;
    if(i===2) op.selected=true; bonusSel.appendChild(op);
  }
})();

/* ==== フォーカスで全選択 ==== */
document.querySelectorAll("input[type=number]").forEach(inp=>{
  inp.addEventListener("focus", ()=>inp.select());
  inp.addEventListener("mousedown", e=>{ e.preventDefault(); inp.select(); });
});

/* ==== 自動保存/復元 ==== */
const IDS=["price","totalCost","down","rate","months","balloonPct","balloonAmt","bonusTimes","bonusAmt","bonusTotal"];
const KEY="car-loan-v18";
function save(){
  const mode = document.querySelector('input[name="bonusMode"]:checked')?.value || "add";
  const data = Object.fromEntries(IDS.map(i=>[i,$(i).value])); data.bonusMode = mode;
  localStorage.setItem(KEY, JSON.stringify(data));
}
function load(){
  try{
    const d=JSON.parse(localStorage.getItem(KEY)||"null");
    if(d){ IDS.forEach(i=>{ if(d[i]!=null) $(i).value=d[i]; });
      if(d.bonusMode){ const r=qs(`input[name="bonusMode"][value="${d.bonusMode}"]`); if(r) r.checked=true; }
    }
  }catch{}
}
window.addEventListener("load", ()=>{ load(); recalcLoanAmt(); toggleBonusUI(); syncFromPct(); compute(); });
[...IDS.map(i=>$(i)), ...document.querySelectorAll('input[name="bonusMode"]')].forEach(el=> el.addEventListener("change", ()=>{ recalcLoanAmt(); toggleBonusUI(); save(); }));

/* ==== ローン金額（自動）＝ 支払い総額 − 頭金 ==== */
function recalcLoanAmt(){
  const total = Math.max(+($("totalCost").value||0),0);
  const down  = Math.max(+($("down").value||0),0);
  const loan  = Math.max(total - down, 0);
  $("loanAmt").value = loan;
}

/* ==== ボーナスUI ==== */
function toggleBonusUI(){
  const times= +$("bonusTimes").value;
  const mode = document.querySelector('input[name="bonusMode"]:checked')?.value || "add";
  const amtEl=$("bonusAmt"), totalEl=$("bonusTotal");
  const amtWrap=$("bonusAmtWrap"), totalWrap=$("bonusTotalWrap");

  if(times===0){
    amtEl.value=0; totalEl.value=0;
    amtEl.disabled=true; totalEl.disabled=true;
    amtWrap.classList.add("disabled-like"); totalWrap.classList.add("disabled-like");
    return;
  }
  amtEl.disabled = (mode!=="add");   amtWrap.classList.toggle("disabled-like", mode!=="add");
  totalEl.disabled = (mode!=="total"); totalWrap.classList.toggle("disabled-like", mode!=="total");
}
$("bonusTimes").addEventListener("change", toggleBonusUI);

/* ==== 残価率 ↔ 残価額（基準：車両価格） ==== */
let syncing=false; let lastSource="pct";
const priceBase = ()=> Math.max(+($("price").value||0),0);

// 率→額（車両価格ベース）
function syncFromPct(){
  if(syncing) return; syncing=true;
  const price=priceBase(); let pct=+($("balloonPct").value||0);
  if(pct<=0 || !isFinite(pct)){ $("balloonPct").value=0; $("balloonAmt").value=0; }
  else{
    if(pct<1) pct=1; if(pct>99) pct=99;
    const amt=Math.floor(price*pct/100);
    $("balloonPct").value=Math.round(pct*100)/100;
    $("balloonAmt").value=isFinite(amt)?amt:0;
  }
  syncing=false; lastSource="pct";
}
// 額→率（車両価格ベース）
function syncFromAmt(){
  if(syncing) return; syncing=true;
  const price=priceBase(); let amt=+($("balloonAmt").value||0);
  if(amt<=0 || !isFinite(amt)){ $("balloonAmt").value=0; $("balloonPct").value=0; }
  else{
    if(amt<0) amt=0; if(amt>price) amt=price;
    let pct=price>0?(amt/price*100):0;
    if(pct<1) pct=1; if(pct>99) pct=99;
    amt=Math.floor(price*pct/100);
    $("balloonPct").value=Math.round(pct*100)/100;
    $("balloonAmt").value=amt;
  }
  syncing=false; lastSource="amt";
}
// ベースが変わったら再同期
$("price").addEventListener("input", ()=> (lastSource==="amt")?syncFromAmt():syncFromPct());
$("balloonPct").addEventListener("input", syncFromPct);
$("balloonAmt").addEventListener("input", syncFromAmt);

/* ==== 計算 ==== */
function compute(){
  recalcLoanAmt(); // 念のため毎回同期

  const loan   = Math.max(+($("loanAmt").value||0), 0);   // 支払い総額−頭金（自動）
  const rate   = Math.min(+($("rate").value||0), 30);
  const months = Math.min(+($("months").value||0), 120);

  let balloonPct = +($("balloonPct").value||0);
  let balloonAmt = +($("balloonAmt").value||0);

  const bonusTimes = Math.min(+($("bonusTimes").value||0), 4);
  const mode = document.querySelector('input[name="bonusMode"]:checked')?.value || "add";
  const bonusAmt = (bonusTimes===0) ? 0 : +($("bonusAmt").value||0);
  const bonusTotal = (bonusTimes===0) ? 0 : +($("bonusTotal").value||0);

  if(months<=0) return;
  const r = rate / 100 / 12;

  // 残価の有効化（0は未設定）。基準は車両価格だが、実際に分割する元本からは「有効残価＝min(残価額, ローン金額)」を控除
  if(balloonAmt<=0 || balloonPct<=0){ balloonAmt=0; balloonPct=0; }
  else{
    if(balloonPct<1) balloonPct=1;
    if(balloonPct>99) balloonPct=99;
    // balloonAmt は既に車両価格基準で整合済み
  }
  const effectiveResidual = Math.min(balloonAmt, loan); // 分割に影響する残価
  const financed = Math.max(0, loan - effectiveResidual);

  // 等額返済の基準
  let monthly=0;
  if(r===0) monthly = financed / months;
  else{ const pow=Math.pow(1+r,months); monthly=financed*(r*pow)/(pow-1); }

  // ボーナス間隔
  let interval=0;
  if(bonusTimes>0) interval=Math.max(1, Math.round(12/bonusTimes));

  let bal=financed, totalPay=0, totalInt=0;
  const tb=$("tbody"); tb.innerHTML="";

  for(let i=1;i<=months;i++){
    const interest=bal*r;
    let basePay = monthly;
    let bonus = 0;
    const isBonus = interval && (i%interval)===0;

    if(isBonus){
      if(mode==="add"){
        bonus = Math.max(0, bonusAmt);
      }else{ // total
        const target = Math.max(0, bonusTotal);
        basePay = target; // その月の総支払＝target
      }
    }

    const payment = (mode==="add") ? (basePay + bonus) : basePay;
    let principal = Math.min(bal, payment - interest);
    if(principal<0) principal=0;

    bal -= principal;
    totalPay += payment;
    totalInt += interest;

    const shownBonus = isBonus ? (mode==="add" ? bonus : Math.max(0, payment - monthly)) : 0;

    const tr=document.createElement("tr");
    tr.innerHTML = `<td>${i}</td>
      <td>${fmt.format(payment)}</td>
      <td>${fmt.format(interest)}</td>
      <td>${fmt.format(principal)}</td>
      <td>${fmt.format(shownBonus)}</td>
      <td>${fmt.format(Math.max(0,bal))}</td>`;
    tb.appendChild(tr);
  }

  // 満期：有効残価を精算
  let grandTotal = totalPay;
  if(effectiveResidual>0){
    grandTotal += effectiveResidual;
    const tr=document.createElement("tr");
    tr.innerHTML = `<td>満期</td><td>${fmt.format(effectiveResidual)}</td><td>—</td><td>—</td><td>—</td><td>0</td>`;
    tb.appendChild(tr);
  }

  $("loan").textContent     = fmt.format(loan);
  $("monthly").textContent  = fmt.format(monthly);
  $("total").textContent    = fmt.format(grandTotal);
  $("interest").textContent = fmt.format(totalInt);

  // CSV
  const rows=[["#","返済額","うち利息","うち元金","ボーナス","残高"]];
  tb.querySelectorAll("tr").forEach(tr=>{
    rows.push([...tr.children].map(td=>td.textContent.toString().replace(/,/g,"")));
  });
  const csvText = rows.map(r=>r.join(",")).join("\n");
  const blob = new Blob([csvText], {type:"text/csv;charset=utf-8"});
  const url = URL.createObjectURL(blob);
  const dl=$("download"); dl.disabled=false;
  dl.onclick=()=>{ const a=document.createElement("a"); a.href=url; a.download="car_loan_schedule.csv"; a.click(); };

  // PDF
  const pdfBtn = $("pdf"); pdfBtn.disabled=false;
  pdfBtn.onclick=()=>{
    const { jsPDF } = window.jspdf; const doc = new jsPDF();
    doc.setFontSize(16); doc.text("自動車ローン シミュレーター 結果", 14, 18);
    doc.setFontSize(11);
    const s = [
      `車両価格: ${fmt.format(+($("price").value||0))} 円`,
      `支払い総額: ${fmt.format(+($("totalCost").value||0))} 円`,
      `頭金: ${fmt.format(+($("down").value||0))} 円`,
      `ローン金額: ${$("loan").textContent} 円`,
      `年利: ${+$("rate").value||0}%`,
      `回数: ${+$("months").value||0} ヶ月`,
      `残価率/額: ${+$("balloonPct").value||0}% / ${fmt.format(+($("balloonAmt").value||0))} 円（有効残価: ${fmt.format(effectiveResidual)} 円）`,
      `ボーナス: 年${+$("bonusTimes").value||0}回 / モード:${document.querySelector('input[name="bonusMode"]:checked')?.value==="add"?"加算額":"総額"}`
    ];
    s.forEach((t,i)=>doc.text(t,14, 30+i*6));
    doc.setFontSize(12);
    doc.text(`毎月返済（通常月）: ${$("monthly").textContent} 円`, 14, 30 + s.length*6 + 8);
    doc.text(`総支払額（残価含む）: ${$("total").textContent} 円`, 14, 30 + s.length*6 + 16);
    doc.text(`利息総額: ${$("interest").textContent} 円`, 14, 30 + s.length*6 + 24);

    // テーブル（簡易）
    let y = 30 + s.length*6 + 36;
    doc.setFontSize(11); doc.text("返済スケジュール", 14, y); y+=6;
    document.querySelectorAll("#tbody tr").forEach(tr=>{
      const cols=[...tr.children].map(td=>td.textContent);
      doc.text(cols.join("   "), 14, y);
      y+=6; if(y>280){ doc.addPage(); y=20; }
    });
    doc.save("car_loan_schedule.pdf");
  };

  save();
}

/* 再計算 */
$("calc").addEventListener("click", compute);
</script>
</body>
</html>
